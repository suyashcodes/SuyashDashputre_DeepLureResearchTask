events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Security headers for DeepLure Research Task
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # DeepLure Research Task - Movable Modal Application
        
        # Handle React Router client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Serve the dist.tar.gz file for download (assignment requirement)
        location = /dist.tar.gz {
            add_header Content-Type "application/gzip";
            add_header Content-Disposition "attachment; filename=deeplure-movable-modals-dist.tar.gz";
        }

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # API-like endpoints (if any)
        location /api/ {
            add_header Cache-Control "no-cache";
        }

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "DeepLure Research Task - Movable Modals Ready\n";
            add_header Content-Type text/plain;
        }

        # Security: disable access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: disable access to source files
        location ~* \.(env|config|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}